<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Form</title>

  <link rel="stylesheet" href="style.css">
  <script src="/_sdk/element_sdk.js"></script>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 </head>
 
 <body><!-- Forest Background -->
  <div class="forest-background"></div><!-- Trees Layer -->
  <div class="trees-layer">
   <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs>
     <lineargradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f15;stop-opacity:1" />
     </lineargradient>
    </defs> <ellipse cx="10%" cy="80%" rx="80" ry="200" fill="url(#treeGrad)" /> <ellipse cx="25%" cy="85%" rx="100" ry="250" fill="url(#treeGrad)" /> <ellipse cx="45%" cy="75%" rx="90" ry="220" fill="url(#treeGrad)" /> <ellipse cx="65%" cy="82%" rx="110" ry="240" fill="url(#treeGrad)" /> <ellipse cx="80%" cy="78%" rx="95" ry="230" fill="url(#treeGrad)" /> <ellipse cx="92%" cy="85%" rx="85" ry="210" fill="url(#treeGrad)" />
   </svg>
  
   </div><!-- Main Container -->
  <div class="main-container">
   <div class="form-container">
    <h1 class="form-title" id="formTitle"> Registration</h1>
    <p class="form-subtitle" id="</p>
    <form id="registrationForm" novalidate>
     <div class="row">
      <div class="col-md-6 mb-3 form-group"><label for="fullName" class="form-label">Full Name *</label> <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
      </div>
      <div class="col-md-6 mb-3 form-group"><label for="email" class="form-label">Email Address *</label> <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
      </div>
     </div>
     <div class="row">
      <div class="col-md-6 mb-3 form-group"><label for="gender" class="form-label">Gender *</label> <select class="form-select" id="gender" required> <option value="" selected disabled>Select gender</option> <option value="Male">Male</option> <option value="Female">Female</option> <option value="Other">Other</option> <option value="Prefer not to say">Prefer not to say</option> </select>
      </div>
      <div class="col-md-6 mb-3 form-group"><label for="contactNumber" class="form-label">Contact Number *</label> <input type="tel" class="form-control" id="contactNumber" placeholder="+1 234 567 8900" required>
      </div>
     </div>
     <div class="mb-3 form-group"><label for="username" class="form-label">Username *</label> <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
     </div>
     <div class="row">
      <div class="col-md-6 mb-3 form-group"><label for="password" class="form-label">Password *</label> <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="col-md-6 mb-3 form-group"><label for="confirmPassword" class="form-label">Confirm Password *</label> <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
     </div>
     <div class="mb-4 form-group">
      <div class="form-check"><input class="form-check-input" type="checkbox" id="agreeTerms" required> <label class="form-check-label" for="agreeTerms"> I agree to the terms and conditions * </label>
      </div>
     </div><button type="submit" class="btn btn-submit" id="submitBtn"> <span style="position: relative; z-index: 1;">Submit Registration</span> </button>
    </form>
   </div>
 
   </div><!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="confirmationModalLabel">Confirm Your Details</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body" id="modalBody"><!-- Details will be populated here -->
     </div>
     <div class="modal-footer"><button type="button" class="btn btn-secondary btn-modal" data-bs-dismiss="modal">Go Back to Edit</button> <button type="button" class="btn btn-primary btn-modal" id="confirmSubmit">Confirm &amp; Submit</button>
     </div>
    </div>
   </div>
  
   </div><!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="successModalLabel">âœ¨ Registration Successful!</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
      <p style="font-size: 1.1rem; text-align: center; margin: 20px 0;">Your registration has been completed successfully. Welcome to the enchanted forest community!</p>
     </div>
     
     <div class="modal-footer"><button type="button" class="btn btn-primary btn-modal" data-bs-dismiss="modal">Close</button>
     </div>
    </div>
   </div>
  </div>
